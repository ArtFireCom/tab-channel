<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tab2</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-size: 100px;
    }
    .other {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .wrap {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .act {
      font-size: 40px;
      padding: 0 100px;
      cursor: pointer;
      color: #727272;
    }
  </style>
  <script src="channel.js"></script>
</head>
<body>
  <div class="other">
<div class="wrap">
  <div class="act" onclick="minus()">-</div>
  <div id="counter">0</div>
  <div class="act" onclick="add()">+</div>
</div>
<div class="wrap">
  <div class="act" onclick="minus2()">-</div>
  <div id="counter2">0</div>
  <div class="act" onclick="add2()">+</div>
</div>
</div>
<script>
  var count = 0
  var bc = new TabChannel.default('channel')
  bc.onmessage = function (msg) {
    console.log(msg)
    count = JSON.parse(msg.data).count
    updateCount(count)
  }
  bc.onmessageerror = function(e) {
    console.log(e)
  }

  function minus () {
    count--;
    bc.postMessage(JSON.stringify({count: count}))
    updateCount(count)
  }

  function add () {
    count++;
    bc.postMessage(JSON.stringify({count: count}))
    updateCount(count)
  }

  function updateCount (num) {
    document.getElementById('counter').innerText = num
  }

  var count2 = 0
  var bc2 = new TabChannel.default('channel')
  bc2.onmessage = function (msg) {
    console.log(msg)
    count2 = JSON.parse(msg.data).count
    updateCount2(count2)
  }
  bc2.onmessageerror = function(e) {
    console.log(e)
  }

  function minus2 () {
    count2--;
    bc2.postMessage(JSON.stringify({count: count2}))
    updateCount2(count2)
  }

  function add2 () {
    count2++;
    bc2.postMessage(JSON.stringify({count: count2}))
    updateCount2(count2)
  }

  function updateCount2 (num) {
    document.getElementById('counter2').innerText = num
  }
</script>
</body>
</html>
